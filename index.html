<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="box">
      <input type="text" id="text" placeholder="Please Write Here" />
      <div class="qrCodeBox">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=350x350&data=https://shahadat-murshed.github.io/Portfolio/"
          alt=""
          id="qrCode"
        />
      </div>
      <button id="generator">Generate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
